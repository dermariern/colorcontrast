<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Contrast Ratio App</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Contrast Ratio Checker</h1>
        <!-- Include the SVG logo -->
        <div class="logo">
            <img src="assets/images/logo.svg" alt="Logo">
        </div>
        <div class="input-group">
            <label for="color1">Color 1:</label>
            <input type="color" id="color1" name="color1" value="#ffffff">
        </div>
        <div class="input-group">
            <label for="color2">Color 2:</label>
            <input type="color" id="color2" name="color2" value="#000000">
        </div>
        <button id="check-contrast">Check Contrast</button>
        <div class="result" id="result"></div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
